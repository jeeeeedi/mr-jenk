version: '3.8'

# Local Development/Deployment Docker Compose
# This file is optimized for local server deployment
# Uses localhost URLs instead of AWS public IPs

services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: buy-01-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    networks:
      - buy-01-network
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    container_name: buy-01-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb_data:/data/db
    networks:
      - buy-01-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka
    container_name: buy-01-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - buy-01-network
    restart: unless-stopped

  service-registry:
    image: buy01-pipeline-service-registry:latest
    container_name: buy-01-service-registry
    ports:
      - "8761:8761"
    networks:
      - buy-01-network
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8761/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  api-gateway:
    image: buy01-pipeline-api-gateway:latest
    container_name: buy-01-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: api-gateway
    depends_on:
      - kafka
      - service-registry
    networks:
      - buy-01-network
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8080/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  user-service:
    image: buy01-pipeline-user-service:latest
    container_name: buy-01-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/userdb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: user-service
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8081/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  product-service:
    image: buy01-pipeline-product-service:latest
    container_name: buy-01-product-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/productdb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: product-service
      # Local URL instead of AWS
      MEDIA_PUBLIC_URL: http://localhost:8080/api/media
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8082/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  media-service:
    image: buy01-pipeline-media-service:latest
    container_name: buy-01-media-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/mediadb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: media-service
      # Local URL instead of AWS
      API_GATEWAY_URL: http://localhost:8080/api/media
    volumes:
      - ./media-service/uploads:/app/uploads
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8083/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    image: buy01-pipeline-frontend:latest
    container_name: buy-01-frontend
    ports:
      - "4200:80"
    depends_on:
      - api-gateway
    networks:
      - buy-01-network
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:80 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  buy-01-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
