services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: buy-01-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT:-2181}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME:-2000}
    ports:
      - "2182:2181"
    networks:
      - buy-01-network

  mongodb:
    image: mongo:6.0
    container_name: buy-01-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-example}
    volumes:
      - ./uploads:/data/db
    networks:
      - buy-01-network

  kafka:
    image: confluentinc/cp-kafka
    container_name: buy-01-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR:-1}
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - buy-01-network

  service-registry:
    image: ${ECR_REGISTRY}/service-registry:${BUILD_NUMBER:-latest}
    container_name: buy-01-service-registry
    ports:
      - "${SERVICE_REGISTRY_PORT:-8761}:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_INSTANCE_HOSTNAME: service-registry
    networks:
      - buy-01-network

  api-gateway:
    image: ${ECR_REGISTRY}/api-gateway:${BUILD_NUMBER:-latest}
    container_name: buy-01-api-gateway
    ports:
      - "${API_GATEWAY_PORT:-8888}:8080"
    env_file:
      - .env
      - .env.api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: api-gateway
    depends_on:
      - kafka
      - service-registry
    networks:
      - buy-01-network

  user-service:
    image: ${ECR_REGISTRY}/user-service:${BUILD_NUMBER:-latest}
    container_name: buy-01-user-service
    ports:
      - "${USER_SERVICE_PORT:-8081}:8081"
    env_file:
      - .env
      - .env.user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/userdb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: user-service
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network

  product-service:
    image: ${ECR_REGISTRY}/product-service:${BUILD_NUMBER:-latest}
    container_name: buy-01-product-service
    ports:
      - "${PRODUCT_SERVICE_PORT:-8082}:8082"
    env_file:
      - .env
      - .env.product-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/productdb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: product-service
      MEDIA_PUBLIC_URL: http://localhost:8888/api/media
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network

  media-service:
    image: ${ECR_REGISTRY}/media-service:${BUILD_NUMBER:-latest}
    container_name: buy-01-media-service
    ports:
      - "${MEDIA_SERVICE_PORT:-8083}:8083"
    env_file:
      - .env
      - .env.media-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/mediadb?authSource=admin
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-registry:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: media-service
      API_GATEWAY_URL: http://localhost:8080/api/media
    volumes:
      - ./media-service/uploads:/app/uploads
    depends_on:
      - kafka
      - service-registry
      - mongodb
    networks:
      - buy-01-network

  frontend:
    image: ${ECR_REGISTRY}/buy-01-ui:${BUILD_NUMBER:-latest}
    container_name: buy-01-frontend
    ports:
      - "4201:443" # HTTPS (primary)
      - "4200:80" # HTTP (redirects to HTTPS)
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api-gateway
    networks:
      - buy-01-network

networks:
  buy-01-network:
    driver: bridge
